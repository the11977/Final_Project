<!DOCTYPE html>
<html>
<head>
<title>{{ data.question }}</title>
</head>
<body>
<h2>{{ data.question }}</h2>
<form action="/index">
    {% for e in data.fields %}
       <input type="radio" name="field" value="{{ e }}"> {{ e }}<br>
    {% endfor %}
    <input type="submit" value="Vote" />
</body>
</html>
